<header class="header" id="home">
  <div class="container">
    <div class="header__content header__content--top">
      <a href="#">
        <img
          srcset="./images/main-logo.png 1x, ./images/main-logo@2x.png 2x"
          src="/images/main-logo.png"
          alt="Логотип"
          width="200"
          height="50"
        />
      </a>
      <nav class="header__navigation">
        <ul class="header__list">
          <li><a href="#" class="header__link">Home</a></li>
          <li><a href="#advantages" class="header__link">About us</a></li>
          <li><a href="#about" class="header__link">How it’s made?</a></li>
          <li><a href="#products" class="header__link">Our products</a></li>
          <li><a href="#contacts" class="header__link">Contact</a></li>
        </ul>
      </nav>
      <button
        class="header__button"
        type="button"
        data-menu-button
        aria-expanded="false"
        data-modal-open
      >
        <svg
          width="20"
          aria-label="Перемикач мобільного меню"
          class="header__burger-svg"
          viewBox="0 0 32 32"
        >
          <use href="./images/icon.svg#icon-Burger-btn"></use>
        </svg>
      </button>
      <button type="button" class="header__button-menu" data-modal-buy-open>
        Buy now
        <svg width="5px" height="8px" class="header__modal-vector">
          <use href="./images/icon.svg#icon-vector"></use>
        </svg>
      </button>
    </div>
    <div class="header__content header__content--bottom">
      <!-- Блок HERO -->
      <section class="hero">
        <div class="hero__text">
          <h2 class="hero__title">ice cream <br />made with</h2>
          <h1 class="hero__aftertitle">passion</h1>
          <div class="hero__button">
            <a href="#products" class="hero__products">Products</a>
            <a href="#about" class="hero__meta">How it's made</a>
          </div>
        </div>
        <div class="hero__number">
          <div class="hero__number--container">
            <div class="hero__number--eclipse"></div>
            <p class="hero__number__text"><span class="hero__number__text--num">16</span> cafes</p>
          </div>
          <div class="hero__number--container">
            <div class="hero__number--eclipse"></div>
            <p class="hero__number__text">
              <span class="hero__number__text--num">23</span> food trucks
            </p>
          </div>
        </div>
        <div class="hero__about">
          <p class="hero__about--text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et
          </p>
          <button type="button" class="hero__about--button">
            <picture>
              <source
                srcset="/images/arrow-right-hero.png 1x, /images/arrow-right-hero@2x.png 2x"
                media="(min-width: 1280px)"
              />
              <source
                srcset="/images/arrow-right-hero-tab.png 1x, /images/arrow-right-hero-tab@2x.png 2x"
                media="(min-width: 768px)"
              />
              <img
                srcset="/images/arrow-right-hero-tab.png 1x, /images/arrow-right-hero-tab@2x.png 2x"
                src="/images/arrow-right-hero-tab.png"
                alt=""
              />
            </picture>
          </button>
        </div>
        <div class="hero__image">
          <picture>
            <source
              srcset="/images/hero-milk.png 1x, /images/hero-milk@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="/images/hero-milk-tab.png 1x, /images/hero-milk-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <img
              class="milk"
              srcset="/images/hero-milk-tab.png 1x, /images/hero-milk-tab@2x.png 2x"
              scr="/images/hero-milk.png"
            />
          </picture>
          <picture>
            <source
              srcset="/images/hero-girl.png 1x, /images/hero-girl@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="/images/hero-girl-tab.png 1x, /images/hero-girl-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <img
              class="girl"
              srcset="/images/hero-girl-tab.png 1x, /images/hero-girl-tab@2x.png 2x"
              scr="/images/hero-girl.png"
            />
          </picture>
          <picture>
            <source
              srcset="/images/hero-bg-circle.png 1x, /images/hero-bg-circle@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="/images/hero-bg-circle-tab.png 1x, /images/hero-bg-circle-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="/images/hero-bg-circle-tab.png 1x, /images/hero-bg-circle-tab@2x.png 2x"
              media="(min-width: 480px)"
            />
            <source
              srcset="/images/hero-bg-circle-mob.png 1x, /images/hero-bg-circle-mob@2x.png 2x"
              media="(min-width: 320px)"
            />
            <img
              class="eclipse"
              srcset="/images/hero-bg-circle-mob.png 1x, /images/hero-bg-circle-mob@2x.png 2x"
              src="/images/hero-bg-circle-mob.png"
            />
          </picture>
          <picture>
            <source
              srcset="/images/hero-icecream.png 1x, /images/hero-icecream@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="/images/hero-icecream-tab.png 1x, /images/hero-icecream-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="/images/hero-icecream-mob.png 1x, /images/hero-icecream-mob@2x.png 2x"
              media="(min-width: 320px)"
            />
            <img
              class="ice"
              srcset="/images/hero-icecream-mob.png 1x, /images/hero-icecream-mob@2x.png 2x"
              src="/images/hero-icecream-mob.png"
            />
          </picture>
        </div>
      </section>
    </div>
  </div>
</header>
